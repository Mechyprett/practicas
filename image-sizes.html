<!DOCTYPE html>
<html>
<head>
    <title>Image Sizes</title>
    <style type="text/css">
        img.large {
            width: 500px;
            height: 500px;}
        img.medium {
            width: 250px;
            height: 250px;}
        img.small {
            width: 100px;
            height: 100px;}
    </style>
</head>
<body>
<img src="img/magnolia-large.jpg" class="large" alt="Magnolia" />
<img src="img/magnolia-medium.jpg" class="medium" alt="Magnolia" />
<img src="img/magnolia-small.jpg" class="small" alt="Magnolia" />
</body>
</html>
